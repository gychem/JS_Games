<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BlackJack 21</h1>
    <main>
        <button id="startNewGame" onclick="startNewGame()" type="button">START THE GAME</button>
        <section id="playField">
            <b>Dealer's Cards</b><span id="computerScore"></span>
            <div id="computer"></div>
            <b>Your Cards</b><span id="playerScore"></span>
            <div id="player"></div>
            <div id="controls">
                <button id="" onclick="hitCard(player)" type="button">Hit</button>
                <button id="" onclick="stand()" type="button">Stand</button>
            </div>
        </section>
        <section id="betField">
            <div id="placedBet">
                <div id="bank"></div>
                <div id="currentBet"></div>
            </div>
            <div id="coins">
                <img onclick="placeBet(5)" src="images/coins/5.png">
                <img onclick="placeBet(10)" src="images/coins/10.png">
                <img onclick="placeBet(25)" src="images/coins/25.png">
                <img onclick="placeBet(100)" src="images/coins/100.png">
            </div>
        </section>
        <div id="message">PLACE YOUR BET</div>
    </main>
</body>
</html>
