<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BlackJack 21</h1>
    <main>
        <button id="startNewGame" onclick="startNewGame()" type="button">Start New Game</button>
        <section>
            <b>Dealer Cards</b>
            <div id="computer"></div>
            <b>Your Cards</b>
            <div id="player"></div>
            <button id="" onclick="hitCard(player)" type="button">Hit</button>
            <button id="" onclick="stand()" type="button">Stand</button>
        </section>
        <div id="message">Welcome to BlackJack 21 !</div>
    </main>
</body>
</html>
